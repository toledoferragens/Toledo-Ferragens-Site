<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telas Mosquiteiro - Toledo Ferragens</title>
  <link rel="icon" type="image/png" href="imagem/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #FF6100;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* Top-left container com logo grande e link de voltar */
    #top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 10000;
    }
    #small-logo {
      width: 6rem; /* 3x maior que o logo da página principal (2rem) */
      height: auto;
      border: 1px solid black; /* Borda preta fina */
    }
    #back-link {
      color: black;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #back-link i {
      font-size: 1rem;
    }
    header {
      margin-top: 100px; /* Espaço para não sobrepor o menu fixo */
      text-align: center;
    }
    header h1 {
      font-size: 4.5rem;
      color: black;
      margin-bottom: 10px;
    }
    header h2 {
      font-size: 2rem;
      color: black;
      margin-bottom: 20px;
    }
    .content {
      max-width: 1100px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
    /* Galeria Dinâmica: 2 colunas, imagens 10cm x 10cm */
    #gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 10cm);
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      max-width: 1100px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 10cm;
      height: 10cm;
      object-fit: cover;
      border-radius: 10px;
    }
    .gallery-item p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #003366; /* Azul escuro */
    }
    /* Media Query para telas menores */
    @media screen and (max-width: 600px) {
      /* Em dispositivos pequenos, usa uma coluna */
      #gallery-container {
        grid-template-columns: 1fr;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Top-left container com logo grande e link de voltar -->
  <div id="top-left">
    <img src="imagem/logo.png" alt="Logo da Loja" id="small-logo">
    <a href="index.html" id="back-link"><i class="bi bi-arrow-left"></i> Voltar</a>
  </div>
  
  <header>
    <h1>Toledo<br>Ferragens</h1>
    <h2>Telas Mosquiteiro</h2>
  </header>
  
  <div class="content">
    <!-- Conteúdo inicial da página Telas Mosquiteiro -->
    <p>Abaixo nossa galeria de fotos (imagens reais).</p>
  </div>
  
  <!-- Container da Galeria Dinâmica -->
  <div id="gallery-container"></div>
  
  <script>
    // Carrega o JSON com a lista de imagens e descrições
    fetch('imagem/telas/imagens.json')
      .then(response => response.json())
      .then(data => {
        // Ordena os itens naturalmente pela numeração presente no nome do arquivo
        data.sort((a, b) => a.filename.localeCompare(b.filename, undefined, { numeric: true }));
        
        const container = document.getElementById('gallery-container');
        data.forEach(item => {
          // Cria um contêiner para cada item da galeria
          const div = document.createElement('div');
          div.className = 'gallery-item';
          
          // Cria a tag de imagem
          const img = document.createElement('img');
          img.src = `imagem/telas/${item.filename}`;
          img.alt = item.description;
          
          // Cria o parágrafo com a descrição
          const p = document.createElement('p');
          p.textContent = item.description;
          
          // Adiciona a imagem e o texto ao contêiner do item
          div.appendChild(img);
          div.appendChild(p);
          
          // Adiciona o item à galeria
          container.appendChild(div);
        });
      })
      .catch(error => console.error('Erro ao carregar as imagens:', error));
  </script>
</body>
</html>
